<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mapbox POI Demo</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <button id="toggleMapStyle">🛰️ Toggle Satellite</button>
  <div id="map"></div>
  <div id="sidebar" class="hidden">
    <button id="closeSidebar">✕</button>
    <img id="poiImage" src="" alt="" />
    <h2 id="poiName"></h2>
    <p><strong>Type:</strong> <span id="poiType"></span></p>
    <p id="poiDesc"></p>
    <iframe id="mapEmbed" loading="lazy" allowfullscreen></iframe>
  </div>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="index.js"></script>
</body>
</html>
