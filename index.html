<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mapbox POI Demo</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <select id="mapStyleSwitcher" title="Select Base Map Style">
    <option value="mapbox://styles/mapbox/streets-v12">🗺️ Streets</option>
    <option value="mapbox://styles/mapbox/satellite-streets-v12">🛰️ Satellite</option>
    <option value="mapbox://styles/mapbox/outdoors-v12">🏞️ Outdoors</option>
    <option value="mapbox://styles/mapbox/light-v11">💡 Light</option>
    <option value="mapbox://styles/mapbox/dark-v11">🌙 Dark</option>
    <option value="mapbox://styles/mapbox/navigation-day-v1">🚗 Nav Day</option>
    <option value="mapbox://styles/mapbox/navigation-night-v1">🌃 Nav Night</option>
    <option value="mapbox://styles/mapbox/streets-v12">🗺️ Streets</option>
    <option value="mapbox://styles/mapbox/satellite-streets-v12">🛰️ Satellite</option>
    <option value="mapbox://styles/mapbox/light-v11">💡 Light</option>
    <option value="mapbox://styles/mapbox/dark-v11">🌙 Dark</option>
  </select>

  <div id="map"></div>
  <div id="sidebar" class="hidden">
    <button id="closeSidebar">✕</button>
    <img id="poiImage" src="" alt="" />
    <h2 id="poiName"></h2>
    <p><strong>Type:</strong> <span id="poiType"></span></p>
    <p id="poiDesc"></p>
    <iframe id="mapEmbed" loading="lazy" allowfullscreen></iframe>
  </div>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="index.js"></script>
</body>
</html>
